<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
</head>
<body>
    <div id="all">
        <!-- <video id="vid" autoplay loop muted>
        <source src="img/HANGMANmenu.mp4" type="video/mp4">
        </video> -->
    </div>
    {{if .Diff_choosed}}
    {{else}}
        <h2>Bienvenue sur le jeu, choisis ta difficulté:</h2>
        <form method="POST">
            <div id="Options">
                <div>
                    <input type="radio" id="easy" name="difficulty" value="Facile">
                    <label for="easy">Facile</label>
                </div>
                <div>
                    <input type="radio" id="moderate" name="difficulty" value="Modéré">
                    <label for="moderate">Modéré</label>
                </div>
                <div>
                    <input type="radio" id="hard" name="difficulty" value="Difficile">
                    <label for="hard">Difficile</label>
                </div>
                <input type="submit">
            </div>
        </form>
    {{end}}
</body>
</html>
