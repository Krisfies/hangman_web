<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');
    </style>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
    {{if eq .DiffChoosed true}}
        <div>
            La difficulté est: {{.Difficulty}}
        </div>
        <a href="hangman">Continuer</a>
    {{else}}
        <h2 class="maintitle">Bienvenue sur le jeu, choisis ta difficulté:</h2>
        <form method="POST">
            <div id="Options">
                <div>
                    <input type="radio" id="easy" name="difficulty" value="Facile">
                    <label for="easy">Facile</label>
                </div>
                <div>
                    <input type="radio" id="moderate" name="difficulty" value="Modéré">
                    <label for="moderate">Modéré</label>
                </div>
                <div>
                    <input type="radio" id="hard" name="difficulty" value="Difficile">
                    <label for="hard">Difficile</label>
                </div>
                <input class="submit" type="submit">
            </div>
        </form>
    {{end}}
</div>
</body>
</html>
